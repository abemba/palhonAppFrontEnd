<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>PALHON</title>
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="css/home.css">
        <link rel="stylesheet" href="css/all.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap/bootstrap.min.js"></script>        
    </head>
    <body>
        <div class="">
            <div class="top">
                <h1>PALHON</h1>
            </div>
            



            <div class="content">

                <div class="section">
                    <h6>SHIFT STATUS <small>online</small></h6>
                    <div class="two-button"><button class="off">OFF</button> <button class="on">ON</button></div>
                </div>

                <div class="section">
                    <h6>AVAILABLE CASH</h6>
                    <div class="available-cash"> <i class="fas fa-dollar-sign"></i>  700.00 </div>
                    <div class="two-button"><button class="off"><i class="fas fa-minus"></i></button> <button class="on"><i class="fas fa-plus"></i></button></div>
                </div>
            
                <div class="section">
                    <h6>AVAILABLE TO DELIVER <small>on</small></h6>
                    <div class="two-button"><button class="off">OFF</button> <button class="on">ON</button></div>
                </div>
                
                <div class="section">
                    <h6>METHOD OF DELIVERY <small>driving</small></h6>
                    <div class="method">
                       <div class="active"><input type="radio" name="method"> <i class="fas fa-car"></i> DRIVING </div>
                        <input type="radio" name="method"> <i class="fas fa-bicycle"></i> CYCLING <br >
                        <input type="radio" name="method"> <i class="fas fa-walking"></i> WALKING <br >

                    </div>
                </div>
                <div class="section">
                    <h6>WEEKLY AVAILABILITY</h6>
                    <div class="schedule">
                        <table>
                            <tr>
                                <td>MONDAY</td><td>11-23</td><td><a href="editAvailability.html"><button>EDIT</button></a></td>
                            </tr>
                            <tr>
                                <td>TUESDAY</td><td>11-23</td><td><button>EDIT</button></td>
                            </tr>
                            <tr>
                                <td>WEDNESDAY</td><td>11-23</td><td><button>EDIT</button></td>
                            </tr>
                            <tr>
                                <td>THURSDAY</td><td>11-23</td><td><button>EDIT</button></td>
                            </tr>
                            <tr>
                                <td>FRIDAY</td><td>11-23</td><td><button>EDIT</button></td>
                            </tr>
                            <tr>
                                <td>SATURDAY</td><td>11-23</td><td><button>EDIT</button></td>
                            </tr>
                            <tr>
                                <td>SUNDAY</td><td>11-23</td><td><button>EDIT</button></td>
                            </tr>
                        </table>
                    </div>
                </div>

            
            </div>




            <div class="menu">
                <ul clas>
                    <li class="current"><a href="index.html"><i class="fas fa-clock"></i>  AVAILABILITY</a></li>
                    <li><a href="orders.html"><i class="fas fa-handshake"></i> TRANSACT</a></li>
                    <li><a href="financial.html"><i class="fas fa-dollar-sign"></i>  FINANCIAL</a></li>
                    <li><a href="profile.html"><i class="fas fa-user-tie"></i>  PROFILE</a></li>
                </ul>
            </div>
        </div>

        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
